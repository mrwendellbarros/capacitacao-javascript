<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Aeroporto</title>
</head>
<body>
  <h1>Sistema de Verificação</h1>
  <p>Qual o país que vc nasceu?</p>
  <input type="text" name="" id="pais">
  <input type="button" value="Enviar" onclick="verificar()">
  <div id="resposta">

  </div>
  <script>
    function verificar() {
      var pa = document.getElementById('pais')
      var res = document.getElementById ('resposta')
      if (pa.value == 'brasil') {
        res.innerHTML = '<p>Você é Brasileiro.</p>'
      } else {
        res.innerHTML = '<p>Você é Estrangeiro.</p>'
      }
    }
  </script>
</body>
</html>
